{% extends "layout.html" %}
{% block stylesheet %}
<link rel="stylesheet" href="/static/index.css">
{% endblock %}
{% block content %}

<h1>Lappupeli</h1>

<div class="table-container">
    <table>
        <thead>
            <tr>
                <th>Huoneen nimi</th>
                <th>Pelaajien määrä</th>
            </tr>
        </thead>
        <tbody>
            {% if rooms | length == 0 %}
            <tr>
                <td>Ei huoneita</td>
            </tr>
            {% endif %}
            {% for room in rooms %}
            <tr class="room">
                <td><a href="/room/{{room.name | urlencode}}">{{room.name}}</a></td>
                <td><a href="/room/{{room.name | urlencode}}">{{room.players}}</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<br />
<form method="post">
    <label for="room_name">Lisää huone:</label>
    <br />
    <div class="input-container">
        <input id="room_name" type="text" name="room_name" placeholder="Huoneen nimi" />
        <input type="submit" value="Lisää huone" />
    </div>
</form>

{% endblock %}
